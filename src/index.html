<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="globeViz"></div>
    <div id="menu">
        <h1>Guess the country!</h1>
        <button id="playBtn">Play</button>
        <button id="optionsBtn">Options</button>
        <button id="mapBtn">Map</button>
    </div>
    <div id="game" style="display:none;">
        <div id="topCenter">
            <p id="question" style="font-weight:bold; font-size:1.5em;">
            </p>
            <p id="feedback"></p>
        </div>
        <p id="score"> 🏆Score: 0</p>
        <button id="backBtn">Back to Menu</button>
        <button id="skipBtn">Überspringen</button>

    </div>
    <div id="options"></div>
    </div>
    <div id="map"></div>
    </div>

</body>

</html>
